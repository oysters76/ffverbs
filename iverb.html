<html>
    <head>
        <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   
       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    </head>
    <body>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Verb name:</label>
                        <input type="text" class="form-control" id="txtName">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Verb translate:</label>
                        <input type="text" class="form-control" id="txtTranslate">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Je:</label>
                        <input type="text" class="form-control" id="txtJe">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Tu:</label>
                        <input type="text" class="form-control" id="txtTu">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Il/Elle:</label>
                        <input type="text" class="form-control" id="txtIlElle">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Nous:</label>
                        <input type="text" class="form-control" id="txtNous">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Vous:</label>
                        <input type="text" class="form-control" id="txtVous">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label>Ils/Elles:</label>
                        <input type="text" class="form-control" id="txtIlsElles">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success" onclick="performAction(event)">Add</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <textarea class="form-control" cols="40" rows="40" id="txtJSON"></textarea>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


        <script>
            function makeIdInfo(idName, key){
                return {
                    "id": idName, 
                    "key": key
                }
            }

            let ids = [
                makeIdInfo("txtName", "name"), 
                makeIdInfo("txtTranslate", "translate"), 
                makeIdInfo("txtJe", "Je"), 
                makeIdInfo("txtTu", "Tu"), 
                makeIdInfo("txtIlElle", "Il/Elle"), 
                makeIdInfo("txtNous", "Nous"), 
                makeIdInfo("txtVous", "Vous"), 
                makeIdInfo("txtIlsElles", "Ils/Elles")
            ]; 

            function performAction(event){
                let obj = {
                    name:"", 
                    translate:"", 
                    forms:{
                        present:{
                            keys:["Je", "Tu", "Il/Elle", "Nous", "Vous", "Ils/Elles"]
                        }
                    }
                }; 
                for (let i = 0; i < ids.length; i++){
                    let val = ids[i]; 
                    if (i <= 1){
                        obj[val.key] = document.getElementById(val.id).value; 
                    }else{
                        obj.forms.present[val.key] = document.getElementById(val.id).value;  
                    }
                }
                txtJSON.innerHTML = JSON.stringify(obj);
                for (let i = 0; i < ids.length; i++){
                    let val = ids[i]; 
                    document.getElementById(val.id).value = ""; 
                }
            }

        </script>

    </body>
</html>
